Parameters:
  DB:
    Type: String
    Default: MySQL
    AllowedValues:
      - MySQL
      - MariaDB
      - postgres
      - Oracle
      - SQL Server
      - Amazon Aurora
    Description: Select Database Type

  PrivateIP:
    Type: String
    Description: private IP for RDS connection

  AllocatedStorages:
    Type: String
    Default: "10"
    AllowedValues:
      - "10"
      - "50"
      - "100"
      - "400"
      - "600"
      - "800"
      - "1000"
    Description: Label Enviroment Tag

  AZ:
    Type: String
    Default: A
    AllowedValues:
      - A
      - B
      - C
    Description: Choose AZ

  InstanceTypeParameter:
    Type: String
    Default: db.t3.micro
    AllowedValues:
      - db.t3.micro
      - db.t3.small
      - db.t3.medium
      - db.t3.large
      - db.t3.xlarge
      - db.t3.2xlarge
      - db.r4.large
      - db.r4.xlarge
      - db.r4.2xlarge
      - db.r4.4xlarge
      - db.r4.8xlarge
      - db.r4.16xlarge
      - db.m4.large
      - db.m4.xlarge
      - db.m4.2xlarge
      - db.m4.4xlarge
      - db.m4.10xlarge
      - db.m4.16xlarge
    Description: Chooses instance type

  VPC:
    Type: AWS::EC2::VPC::Id
    Description: VPC Identifier
    MinLength: 1

  Subnet1:
    Type: AWS::EC2::Subnet::Id
    Description: The Main AZ needed to host the Application [ Choose 2 different subnets ]
    MinLength: 1

  Subnet2:
    Type: AWS::EC2::Subnet::Id
    Description: The Main AZ needed to host the Application [ Choose 2 different subnets ]
    MinLength: 1

  DBUsername:
    Type: String
    Description: Set Username

  DBPass:
    Type: String
    Description: NEEDS TO BE 8 DIGITS LONG

  MultiAZs:
    Type: String
    Default: false
    AllowedValues:
      - false
      - true
    Description: Choose Multi AZ

  PublicDB:
    Type: String
    Default: false
    AllowedValues:
      - false
      - true
    Description: Choose Multi AZ

  DBEncryption:
    Type: String
    Default: false
    AllowedValues:
      - false
      - true
    Description: Choose encryption

  StorageType:
    Type: String
    Default: standard
    AllowedValues:
      - standard
      - gp2
      - io1
    Description: Choose encryption

  ENVTag:
    Type: String
    Default: Dev
    AllowedValues:
      - Dev
      - Prod
      - Test
    Description: Label Enviroment Tag

  VersionTag:
    Type: String
    Default: V1.0
    Description: Label Version Tag

  ProjectTag:
    Type: String
    Description: Label ProjectTag

