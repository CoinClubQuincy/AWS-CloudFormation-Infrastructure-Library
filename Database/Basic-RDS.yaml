Resources:
  RDS:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage:
        Ref: AllocatedStorages
      AllowMajorVersionUpgrade: True
      AutoMinorVersionUpgrade: True
      AvailabilityZone: !FindInMap [RegionMap, !Ref "AWS::Region", !Ref AZ]
      BackupRetentionPeriod: 30
      CopyTagsToSnapshot: True
      DBInstanceClass: !Ref InstanceTypeParameter
      DBInstanceIdentifier:
        Ref: AWS::StackName
      DBName:
        Ref: AWS::StackName
      DeleteAutomatedBackups: True
      DeletionProtection: True
      Engine:
        Ref: DB
      MasterUsername:
        Ref: DBUsername
      MasterUserPassword:
        Ref: DBPass
      MultiAZ:
        Ref: MultiAZs
      PubliclyAccessible:
        Ref: PublicDB
      SourceRegion:
        Ref: AWS::Region
      StorageEncrypted:
        Ref: DBEncryption
      StorageType:
        Ref: StorageType
      DBSubnetGroupName:
        Ref: SubnetGroup
      Port: "3306"
      VPCSecurityGroups:
        - !Ref RDSSG
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName
        - Key: ENV
          Value:
            Ref: ENVTag
        - Key: Version
          Value:
            Ref: VersionTag
        - Key: Project
          Value:
            Ref: ProjectTag

  SubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet Group for RDS
      DBSubnetGroupName: !Ref AWS::StackName
      SubnetIds:
        - !Ref Subnet1
        - !Ref Subnet2
      Tags:
        - Key: ENV
          Value:
            Ref: ENVTag
        - Key: Version
          Value:
            Ref: VersionTag
        - Key: Project
          Value:
            Ref: ProjectTag

  RDSSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Basic internet SG for RDS
      GroupName: !Ref AWS::StackName
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 1521
          ToPort: 1521
          CidrIp:
            Ref: PrivateIP
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp:
            Ref: PrivateIP
        - IpProtocol: tcp
          FromPort: 1433
          ToPort: 1433
          CidrIp:
            Ref: PrivateIP
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp:
            Ref: PrivateIP
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName
        - Key: ENV
          Value:
            Ref: ENVTag
        - Key: Version
          Value:
            Ref: VersionTag
        - Key: Project
          Value:
            Ref: ProjectTag
